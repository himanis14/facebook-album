<script>
	$(document).ready(function(){
		//banner-jquery
		$(".first").hover(function(){
			$(".pros-album-banner-camera").show();		
		});
		$(".pros-album-banner-camera").click(function() {
			$(".pros-album-banner-camera").css({
				'border': 'solid thin #fff',
				'background': 'rgba(0, 0, 0, 0.8)',
				'color': '#fff'	
			});
		});
		$(".pros-album-banner-camera .fa-camera").click(function() {
			$(".pros-album-banner-camera .fa-camera").css({
				'color': '#fff'	
			});
		});	
		$(".pros-album-banner-camera").click(function(){
			$("#tooltip1").show();		
		});
		$(document).mouseup(function (e)
			{
				var container = $(".pros-album-banner-camera, #tooltip1");

				if (!container.is(e.target) // if the target of the click isn't the container...
				&& container.has(e.target).length === 0) // ... nor a descendant of the container
				{
					container.hide();
				}
			});		
		$("#choose-photos").click(function(){
			$("#cover-photo-change").show();		
		});
		$(".close-btn").click(function(){
			$("#cover-photo-change, #profile-photo-change").hide();
		});
		$("#project-album-span").click(function(){
			$(".project-albums").show();
			$(".recent-photos").hide();			
		});
		$("#recent-photo-span").click(function(){
			$(".recent-photos").show();
			$(".project-albums").hide();		
		});
		$(".last-close-btn").click(function(){
			$("#cover-photo-change").hide();
		});
		$("#remove").click(function(){
			$("#remove-cover-photo").show();
		});
		$("#remove-cancel-btn").click(function(){
			$("#remove-cover-photo").hide();
		});

		//profile-jquery
		$(".pros-album-profile").hover(function(){
			$(".profile-hover").toggle();		
		});
		$(".profile-hover").click(function(){
			$("#profile-photo-change").show();		
		});
		
		//album-jquery
		$(".photos-album2").click(function(){
			$(".images-div1, .images-div3").hide();
			$(".images-div2").show();		
		});
		$(".photos-album3").click(function(){
			$(".images-div1, .images-div2").hide();
			$(".images-div3").show();		
		});
		$(".photos-album1").click(function(){
			$(".images-div3, .images-div2").hide();
			$(".images-div1").show();		
		});
		
		$(window).load(function() {
			$(".btn-nav").on("click tap", function() {
				$(".nav-container").toggleClass("showNav hideNav").removeClass("hidden");
				$(this).toggleClass("animated");
			});
		});
	});
</script>
